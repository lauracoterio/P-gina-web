<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon3.png" type="image/x-icon">
    <title>Paola Arenas - Joyería</title>
    <style>
        body {
            margin: 0;/*no espacio adicional de la margen*/
            padding: 0;/*no espacio adicional del interior*/
            background-color: #001529;
            font-family: 'Cormorant Garamond', serif;
            color: #fff02d;
        }

        .page-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            position: relative;
            padding: 3rem;
        }

        /* Elegant double border frame */
        .border-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .border-outer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #fff02d;
        }

        .border-inner {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #fff02d;
        }

        .corner {
            width: 25px;
            height: 25px;
            position: absolute;
            border: 2px solid #fff02d;
        }

        .top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .content {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .brand-name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            gap: 1rem;
        }

        .decorative-line {
            height: 1px;
            width: 100px;
            background-color: #fff02d;
            display: inline-block;
        }

        .brand-name {
            color: #fff02d;
            font-size: 2.5rem;
            margin: 0;
            padding: 0 1rem;
            font-family: 'Cormorant Garamond', serif;
        }
       
        .cta-button {
            display: inline-block;
            background-color: transparent;
            color: #fff02d;
            padding: 1rem 2rem;
            text-decoration: none;
            border: 1px solid #FFD700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-top: 2rem;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 2px;
        }

        .cta-button:hover {
            background-color: #fff02d;
            color: #001529;
        }

        /* Second section styles */
        .split-section {
            display: flex;
            gap: 4rem;
            align-items: center;
            margin-top: 4rem;
        }

        .image-container {
            flex: 1;
            max-width: 50%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-content {
            flex: 1;
            text-align: center;
            padding: 2rem;
        }

        .tagline {
            font-size: 2rem;
            color: #fff02d;
            margin-bottom: 3rem;
            font-style: italic;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .split-section {
                flex-direction: column;
                gap: 2rem;
            }

            .image-container {
                max-width: 100%;
            }

            .tagline {
                font-size: 1.5rem;
            }
        }


        /*ESTILOS PARA LA PANTALLA DE CARGA */
        /*contenedor principal*/
        #loading-screen {
            position: fixed; /*cubre toda el área de la ventana.*/
            /* Asegura que la pantalla de carga comience en la esquina superior izquierda.*/
            top: 0;
            left: 0;
            /*Hace que la pantalla de carga ocupe todo el ancho y alto de la ventana.*/
            width: 100%;
            height: 100%;

            background-color: rgba(0, 21, 41, 0.9);/*oscurecer la pantalla*/
            /*Centra el contenido*/
            display: flex;
            align-items: center;
            justify-content: center;

            z-index: 1000;/*Coloca la pantalla de carga encima de otros elementos en la página.*/
            animation: fadeOut 2s ease forwards; /*Aplica una animación de desvanecimiento*/
        }

        /* se aplica a la imagen dentro del contenedor*/
        /*Aplica una animación de rotación a la imagen para que gire continuamente.*/
        #loading-screen img {
            width: 100px;
            animation: spin 1s infinite linear;/*se ejecuta en 1 segundo y se repite indefinidamente con una velocidad constante*/
        }

        /*Define la animación de rotación de la imagen*/
        @keyframes spin {
            from { transform: rotate(0deg); }/*Al inicio de la animación, la imagen no tiene rotación*/

            /*Este efecto se repite continuamente debido a infinite en animation: spin 1s infinite linear;*/
            to { transform: rotate(360deg); }/*la imagen rota 360 grados en el transcurso de la animación*/
        }

        /*Define la animación de desvanecimiento para ocultar la pantalla de carga*/
        @keyframes fadeOut {
            0% { opacity: 1; }/*Al inicio, el contenedor es completamente opaco*/

            /*La pantalla de carga se desvanece en 2 segundos debido a animation: fadeOut 2s ease forwards*/
            100% { opacity: 0; visibility: hidden; } /*Al final de la animación, el contenedor es completamente transparente y queda oculto*/
        }


    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="img/img5.png" alt="Loading Logo">
    </div>
    

    <section class="page-section">
        <div class="container">
            <div class="border-frame">
                <div class="border-outer">
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>
                <div class="border-inner"></div>
            </div>
            <div class="content">
                <div class="logo">
                    <img src="img/img5.png" alt="Paola Arenas Logo" class="logo">
                </div>
                <div class="brand-name-container">
                    <span class="decorative-line"></span>
                    <h1 class="brand-name">PAOLA ARENAS</h1>
                    <span class="decorative-line"></span>
                </div>
                <a href="start_shopping.html" class="cta-button">START SHOPPING NOW</a>
            </div>

            <div class="split-section">
                <div class="image-container">
                    <img src="img/principal.png" alt="Paola Arenas Joyas">
                </div>
                <div class="text-content">
                    <p class="tagline">Sé la protagonista de cada ocasión con una pieza de</p>
                    <div class="logo">
                        <img src="img/img5.png" alt="Paola Arenas Logo">
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
