         .carousel-item .image-container img {
    transition: transform 0.3s ease, filter 0.3s ease;
}

.carousel-item .image-container:hover img {
    filter: blur(3px) brightness(0.7); /* Aplica desenfoque y oscurecimiento a todas las imágenes */
}

.carousel-item .image-container img:hover {
    transform: scale(1.2); /* Aplica el zoom solo a la imagen en hover */
    filter: none; /* Remueve el desenfoque de la imagen bajo el cursor */
    z-index: 1;
}



/*ESTILOS SLIDE PARA FAVORITOS*/
.fav{
  margin-top: 65px;
  font-size: 50px;
  text-align: center;
}
.image-container-fav { /*CONTENEDOR PRINCIPAL*/
    margin-left: 50px;
    float: left;/*Funciona para que las imagenes queden alineadas (en fila)*/
    display: flex;/* Aplica el modelo de caja flexible */
    position: relative;/* Permite posicionar de manera relativa*/
    align-items: center;
    width: 300px;  
    height: 500px; 
  }
  .image {
    border-radius: 5px;
    position: absolute;/* Posiciona la imagen absolutamente dentro del contenedor*/
    width: 100%; /* Ancho completo del contenedor */
    height: 100%; /* Altura completa del contenedor */
    object-fit: cover;  /* Asegura que la imagen cubra completamente el contenedor */
    transition: opacity 0.3s ease-in-out; /* Transición suave de la opacidad en 0.3 segundos */
  }
  .hover-image {
    opacity: 0; /* Imagen inicialmente invisible */
  }
  /*Cuando el contenedor de imagen es hovered (cuando el cursor pasa sobre él),
   la imagen con la clase hover-image se hace visible (opacity: 1) y también se le aplican bordes redondeados.*/
  .image-container-fav:hover .hover-image {
    opacity: 1;
    border-radius: 5px;
  }
  /*La imagen con la clase main-image se hace invisible (opacity: 0) cuando el contenedor es hovered.*/
  .image-container-fav:hover .main-image {
    opacity: 0;
  }

/* ESTILOS PARA LA PANTALLA DE CARGA*/
#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 21, 41, 0.9); /* Fondo oscuro semi-transparente */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeOut 2s ease forwards; /* Oculta la pantalla de carga después de 2s */
}

/* Estilos del logo dentro de la pantalla de carga */
#loading-screen img {
    width: 100px; /* Ajusta el tamaño del logo */
    animation: spin 1s infinite linear; /* Animación de giro opcional */
}

/* Animación de giro */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(180deg); }
}

/* Animación para ocultar la pantalla de carga */
@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}
