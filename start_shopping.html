  <style>
      body {
             margin: 0;
             padding: 0;
             background-color: #001529;
             font-family: 'Cormorant Garamond', serif;
             color: #fff02d;
         }

         /*estilos para el navbar*/
         .custom-navbar {
             background-color:  #001529;
             overflow: hidden;
             margin-bottom: 20px;
             margin-top: -20px;
         }
         .span-navbar a {
          margin-left: 50px; /* Ajusta el valor según lo necesites */
          margin-right: -10px;
         }
         .sh_bag{
          width:35%;
          height:35%;
          margin-top: -5px;
         }
         .navbar a {
             float: left;
             display: block;
             color: #fff02d;
             text-align: center;
             padding: 14px 20px;
             text-decoration: none;
             margin-left: 50px;
         }
         .navbar a:hover {
             background-color: #dddddd51;
             color: white;
         }


         .carousel-item .image-container {
             display: flex;
             justify-content: center;
             gap: 15px; /* Espacio entre imágenes */
             height: 500px;
         }
         .carousel-item img {
             height: 600px; /* Ajusta la altura según tus necesidades */
             object-fit: cover; /* Asegura que la imagen cubra el área de la diapositiva */
        
         }

         .carousel-item .image-container img {
    transition: transform 0.3s ease, filter 0.3s ease;
}

.carousel-item .image-container:hover img {
    filter: blur(3px) brightness(0.7); /* Aplica desenfoque y oscurecimiento a todas las imágenes */
}

.carousel-item .image-container img:hover {
    transform: scale(1.2); /* Aplica el zoom solo a la imagen en hover */
    filter: none; /* Remueve el desenfoque de la imagen bajo el cursor */
    z-index: 1;
}


/* Estilos para la pantalla de carga */
#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 21, 41, 0.9); /* Fondo oscuro semi-transparente */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeOut 2s ease forwards; /* Oculta la pantalla de carga después de 2s */
}

/* Estilos del logo dentro de la pantalla de carga */
#loading-screen img {
    width: 100px; /* Ajusta el tamaño del logo */
    animation: spin 1s infinite linear; /* Animación de giro opcional */
}

/* Animación de giro */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(180deg); }
}

/* Animación para ocultar la pantalla de carga */
@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

  </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">

        <div class="image-container">
            <img src="img/PA1.png" alt="First image">
            <img src="img/PA2.png" alt="Second image">
            <img src="img/PA3.png" alt="Third image">
          </div>
      </div>
      
      <!-- Tercer slide -->
