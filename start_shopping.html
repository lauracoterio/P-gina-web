        /*ESTILO PARA EL PRIMER SLIDE*/
.carousel-item .image-container {
    display: flex;
    justify-content: center;
    gap: 15px; /* Espacio entre imágenes */
    height: 500px;
}

.carousel-item img {
    height: 600px;
    object-fit: cover;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.carousel-item .image-container:hover img {
    filter: blur(3px) brightness(0.7);
}

.carousel-item .image-container img:hover {
    transform: scale(1.2);
    filter: none;
    z-index: 1;
}

/* Responsive: imágenes en columna en tablets y pantallas pequeñas */
@media (max-width: 1023px) {
    .carousel-item .image-container {
        flex-direction: column; /* Cambia de fila a columna */
        height: auto; /* Ajusta la altura para que se acomode al contenido */
        gap: 10px; /* Reduce el espacio entre imágenes en mobile */
    }
    
    .carousel-item img {
        height: auto; /* Ajusta la altura automática */
        width: 100%; /* Asegura que las imágenes ocupen todo el ancho */
    }
}



/*ESTILOS SLIDE PARA FAVORITOS*/
.fav {
  margin-top: 65px;
  font-size: 50px;
  text-align: center;
}

/* Contenedor de todas las imágenes de "Favoritos del momento" */
.favorites-container {
  display: flex;
  flex-wrap: wrap; /* Permite que los elementos se ajusten en varias filas si es necesario */
  justify-content: center;
  gap: 20px; /* Espacio entre los elementos */
  padding: 20px;
}

/* Contenedor individual de cada imagen */
.image-container-fav {
  /*Ancho y altura del contenedor*/
  width: 300px;
  height: 500px;
  position: relative;/*asegura que las imágenes se ajusten dentro de este contenedor*/
}

.image {
  /*aplica para cada imágen*/
  border-radius: 5px;
  position: absolute;/*Coloca la imagen en una posición absoluta dentro del contenedor .image-container-fav, para que se ajuste completamente dentro de él*/
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.3s ease-in-out;
}

.hover-image {
  opacity: 0; /*Inicialmente, esta imagen es invisible*/
}

/* Hover: la imagen principal desaparece y la de hover aparece */
.image-container-fav:hover .hover-image {
  opacity: 1; /*Hace visible la imagen de la clase*/
  border-radius: 5px; /*Aplica el mismo estilo de borde de la imagen principal*/
}

.image-container-fav:hover .main-image {
  opacity: 0; /*Hace que la imagen principal se vuelva invisible cuando el usuario pasa el cursor sobre el contenedor*/
}



/*DISEÑO RESPONSIVE*/
/* En computadoras: una sola fila de 4 imágenes */
@media (min-width: 1024px) {
  .favorites-container {
    max-width: 1260px; /* Ajusta para que las 4 imágenes queden en una fila */
    margin: 0 auto; /* Centra el contenedor */
    gap: 20px;
  }

  .image-container-fav {
    width: 23%; /* Cuatro elementos por fila en computadoras */
  }
}

/* En tablets: dos filas con dos imágenes cada una */
@media (max-width: 1023px) and (min-width: 768px) {
  .image-container-fav {
    width: 45%; /* Dos elementos por fila */
  }
}

/* En móviles: una imagen por fila */
@media (max-width: 767px) {
  .image-container-fav {
    width: 100%; /* Una imagen por fila ocupando el ancho completo */
  }
}

        /*ESTILOS PARA LA PANTALLA DE CARGA */
        /*contenedor principal*/
        #loading-screen {
            position: fixed; /*cubre toda el área de la ventana.*/
            /* Asegura que la pantalla de carga comience en la esquina superior izquierda.*/
            top: 0;
            left: 0;
            /*Hace que la pantalla de carga ocupe todo el ancho y alto de la ventana.*/
            width: 100%;
            height: 100%;

            background-color: rgba(0, 21, 41, 0.9);/*oscurecer la pantalla*/
            /*Centra el contenido*/
            display: flex;
            align-items: center;
            justify-content: center;

            z-index: 1000;/*Coloca la pantalla de carga encima de otros elementos en la página.*/
            animation: fadeOut 2s ease forwards; /*Aplica una animación de desvanecimiento*/
        }

        /* se aplica a la imagen dentro del contenedor*/
        /*Aplica una animación de rotación a la imagen para que gire continuamente.*/
        #loading-screen img {
            width: 100px;
            animation: spin 1s infinite linear;/*se ejecuta en 1 segundo y se repite indefinidamente con una velocidad constante*/
        }

        /*Define la animación de rotación de la imagen*/
        @keyframes spin {
            from { transform: rotate(0deg); }/*Al inicio de la animación, la imagen no tiene rotación*/

            /*Este efecto se repite continuamente debido a infinite en animation: spin 1s infinite linear;*/
            to { transform: rotate(360deg); }/*la imagen rota 360 grados en el transcurso de la animación*/
        }

        /*Define la animación de desvanecimiento para ocultar la pantalla de carga*/
        @keyframes fadeOut {
            0% { opacity: 1; }/*Al inicio, el contenedor es completamente opaco*/

            /*La pantalla de carga se desvanece en 2 segundos debido a animation: fadeOut 2s ease forwards*/
            100% { opacity: 0; visibility: hidden; } /*Al final de la animación, el contenedor es completamente transparente y queda oculto*/
        }
